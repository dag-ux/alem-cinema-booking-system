<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | Alem Cinema</title>
  <meta charset="UTF-8">
    <title>EthioCinema</title>

    <!-- Amharic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #111; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center;
       height: 100vh;
       }
     .payment-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: blue;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: wheat;
      color: blue;
    }

    #seatInfo {
      background: #333;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>Payment</h2>

    <!-- Seat & price info -->
    <div id="seatInfo">Loading...</div>

    <!-- Payment form -->
    <form id="paymentForm">
      <input type="text" placeholder="Card Holder Name" required>
      <input type="text" placeholder="Card Number" required>
      <input type="text" placeholder="MM / YY" required>
      <input type="text" placeholder="CVV" required>
      

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
