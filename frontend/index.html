<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <title>EthioCinema</title>

    <!-- Amharic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body  class="home">

<!-- Navbar -->
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">ALEM CINEMA</a>
  </div>
</nav>

<!-- Welcome Section -->
<div class="container2">
  <h1>እንኳን ወደ alemcinema በደህና መጡ</h1>
</div>

<!-- Customer Information Form Section -->
<div class="container3">
  <h2>የደንበኛ መረጃ ቅጽ</h2>
   <form id="customerForm">

    <div class="mb-3">
      <label class="form-label">ሙሉ ስም</label>
      <input id="fullName" type="text" class="form-control" placeholder="ስምዎን ያስገቡ" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ስልክ ቁጥር</label>
      <input id="phone" type="tel" class="form-control" placeholder="09XXXXXXXX" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ኢሜይል (አማራጭ)</label>
      <input id="email" type="email" class="form-control" placeholder="example@email.com">
    </div>

      <div class="mb-3">
      <label class="form-label">የፊልም ቀን</label>
      <input id="date" type="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">የፊልም ሰዓት</label>
      <select id="time" class="form-select" required>
        <option selected>-- ሰዓት ይምረጡ --</option>
        <option>3:00 ጠዋት</option>
        <option>8:00 ከሰዓት</option>
        <option>1:00 ማታ</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">የትኬት ብዛት</label>
      <input id="tickets" type="number" class="form-control" min="1" value="1" required>
    </div>
    <button type="submit" class="btn">ቀጥል</button>
  </form>
</div>

<!-- JS for form submission -->
<script src="script.js"></script>

</body>
</html>
